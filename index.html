<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Todo</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://fontawesome.com/icons/plus?style=solid"></script>
</head>
<body>
  <div class="wrapper">
    <header>Lista de Tarefas</header>
    <div class="inputField">
      <input type="text" placeholder="Adicione a seu tarefa">
      <button>+</button>
    </div>
    <ul class="todoList">
      <!-- os dados do localStorage serão mostrados aqui -->
    </ul>
    <div class="footer">
      <span>Você tem <span class="pendingNumb"></span> tarefas pendentes</span>
      <button>Limpar todas</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
